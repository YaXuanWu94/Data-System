<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joined Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Student, Class, and Subject Information</h1>
    <table border="1">
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Class ID</th>
            <th>Favorite Subject</th>
        </tr>
        {% for row in results %}
        <tr>
            <td>{{ row.student_id }}</td>
            <td>{{ row.name }}</td>
            <td>{{ row.gender }}</td>
            <td>{{ row.class_id }}</td>
            <td>{{ row.fav_subject }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
